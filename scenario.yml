# Scenario for action workflow like a behavioral test

init:
  actions:
    - updateContext:
        login: api
        password: api
        # baseUrl: https://mobile-backoffice-api.services.staging.fastbooking.io
        baseUrl: http://localhost:3005
        persistentHeaders:
          user-agent: d-edge/1.9
requestHook:
  status: 401
  replay: true
    # criteria: $current.result.errorCode === 'TokenNeedsRefresh'
  action:
    request:
      endpoint: /api/authentication/refresh
      method: POST
      body:
        login: api # §context.login
        password: api # §context.login

steps:
  login: # this is the step name
    label: first login
    actions:
      - request:
          endpoint: /api/authentication/login
          method: POST
          body:
            login: api # §context.login
            password: api # §context.login
          # expect:
          #   status: 200
      - updateContext:
          persistentHeaders:
            authentication: Bearer §previous.result.body.token
            deviceId: §previous.result.body.deviceId
  testhook:
    label: test how hook works
    actions:
      - request:
          endpoint: /api/entity
          method: GET
